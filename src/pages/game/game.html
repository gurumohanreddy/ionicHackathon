  <ion-grid>
    <ion-row>
      <ion-col width-80>
        <ion-card>
          <ion-card-content>
            Score: {{score}} | Timer: {{timer}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col width-20>
        <button ion-button icon-only outline (click)="stopPlay()" >
         <ion-icon name="log-out"></ion-icon>
       </button>
      </ion-col>
    </ion-row>
  </ion-grid>
