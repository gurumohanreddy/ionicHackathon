<ion-header>
  <ion-navbar>
    <ion-title>Hackers Quiz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <button ion-button icon-right full class="center" (click)="startPlay()" *ngIf="!play">
    Play <ion-icon name="arrow-dropright-circle"></ion-icon>
  </button>
  <div *ngIf="play">
    <ion-grid>
      <ion-row>
        <ion-col width-80>
          <ion-card>
            <ion-card-content>
              Score: {{score}} | Timer: {{timer}}s left
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col width-20>
          <button ion-button icon-only outline (click)="stopPlay()" >
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <h3 class="center-hor">Solve Me! <ion-icon name="heart" color="secondary"></ion-icon></h3>
    <ion-card>
      <ion-card-content margin-vertical><h1 class="question">{{questionNumber1}}{{questionOperator}}{{questionNumber2}}</h1></ion-card-content>
    </ion-card>
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        {{item}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
